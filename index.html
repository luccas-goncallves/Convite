<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário convite de festa</title>
  <link rel="stylesheet" href="/style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside>
      <div class="section-aside">
        <div class="title">
          <img src="./assets/images/Logo.svg" alt="">
          <p class="logo">Festivite</p>
          <p class="text-body-md-aside">Crie um convite digital para o seu evento</p>

        </div>
      </div>
    </aside>
    <main>
        <div class="invite">
          <h1>Crie seu convite</h1>
        </div>
        <form>
          <div class="information">
            <img src="./assets/icons/calendar.svg" alt="">
            <span>Sobre o evento</span>
          </div>
          <fieldset>
            <div class="input-wrapper">
              <label for="titulo">Título</label>
              <input type="text" name="titulo" id="titulo" placeholder="Nome do evento">
            </div>
            <div class="input-wrapper">
              <label for="date-start">Ínicio</label>
              <input type="date" name="date-start" id="date-start">
            </div>
            <div class="input-wrapper">
              <label for="date-end">Fim</label>
              <input type="date" name="date-end" id="date-end">
            </div>
          </fieldset>
        </form>
    </main>
  </div>
</body>
</html>
